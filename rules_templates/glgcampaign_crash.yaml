# Alert when the rate of events exceeds a threshold

es_host: 
es_port: 
es_url_prefix: 
smtp_host: localship

name: GLGCampaign Crash
type: frequency
index: logstash-*

num_events: 1
timeframe:
  minutes: 1

filter:
- query:
    query_string:
      query: "\"glgcampaign: Unhandled\""

alert:
- "email"

email:
- "GLGEmailMarketing@glgroup.com"
