# Alert when the rate of events exceeds a threshold

es_host: notsplunk-internal.glgresearch.com
es_port: 80
es_url_prefix: elastic
smtp_host: localship

name: Emailbot Crash
type: frequency
index: logstash-*

num_events: 1
timeframe:
  minutes: 1

filter:
- query:
    query_string:
      query: "\"Emailbot locked aborting\""

alert:
- "email"

email:
- "GLGEmailMarketing@glgroup.com"
